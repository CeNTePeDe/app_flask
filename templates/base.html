<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
    <meta charset="UTF-8">
    {% block title -%}
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Diary - app</title>
    {% endif %}
    {% endblock %}
</head>
<body>
    {% block content -%}
        {%- block mainmenu -%}
            <ul class="mainmenu">
                <li><a href="{{url_for('index')}}">Main</a></li>
                <li><a href="{{url_for('addPost')}}">Add Post</a></li>

            </ul>
        {% endblock mainmenu -%}

    <div class="clear"></div>
    <div class="content">
    {% if title -%}
        <h1>{{ title }}</h1>
    {% else -%}
        <h1>Diary - app</h1>
    {% endif -%}

    {% endblock content %}
    </div>

</body>
</html>
