{% extends 'base.html' %}
{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
<form action="/feedback" method="post" class="form-action">
    <p><label>Name:</label></p><input type="text" name="username" value="" required>
    <p><label>Email:</label></p><input type="text" name="email" value="" required>
    <p><label>Message:</label></p>
    <p><textarea name="message" rows=7 cols=40></textarea></p>
    <p><input type="submit" value="send"></p>
</form>
{% endblock %}
